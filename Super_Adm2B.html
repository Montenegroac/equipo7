<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SuperAdmin2B</title>
        <link rel="stylesheet" href="css/estilo2B.css">
    </head>
    <body>
        <div class="cuadro">

            <div class="Sup">
                <button class="btn-success" type="button">Guardar</button>
                <button class="btn-success" type="button">Cancelar</button>

            </div>
            <div class="SuperA-info">
                <div>
                    <div class="logo-user text-center">
                        <img src="images/icons8-hombre-popular-100.png"
                            alt="logo portada">
                    </div>
                </div>
            </div>
            <div class="Actions-SA">
                <form class="data-aling">

                    <div class="form-field">
                        <label>Nombre Completo:</label>
                        <input type="text" name="nombre" placeholder="Nombres y
                            Apellidos" required/>
                    </div>
                    <div class="form-field">
                        <label>ID: </label>
                        <input type="number" name="ID" placeholder="Cedula" required/>
                    </div>
                    <div class="form-field">
                        <label>Edad: </label>
                        <input type="number" name="edad" placeholder=" " required />
                    </div>
                    <div class="form-field">
                        <label>Fecha de Ingreso: </label>
                        <input type="date" name="fecha" placeholder="Fecha" required/>
                    </div>
                    <div class="form-field">
    
                        <label>Fecha Termino del contrato: </label>
                        <input type="date" name="Fcontrato" placeholder="Fecha" required />
    
                    </div>
                    <div class="form-field">
    
                        <label>Tipo de Contrato: </label>
                        <input type="text" name="tipo_contrato" placeholder=" " required />
    
                    </div>
                    <div class="form-field">
                        <label>Area: </label>
                        <input type="text" name="area" placeholder=" " required />
                    </div>
                    <div class="form-field">
                        <label>Cargo: </label>
                        <input type="text" name="cargo" placeholder=" " required />
                    </div>
                    <div class="form-field">
                        <label>Salario: </label>
                        <input type="text" name="salario" placeholder=" " required/>
                    </div>
                </form>
            </div>
            
    </body>
</html>
